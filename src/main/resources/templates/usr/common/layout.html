<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE" th:utext="데모3"></title>
</head>
<body>
    <div>
        <header>
            <a th:if="${@rq.logout}" href="/usr/member/login">로그인</a>
            <a th:if="${@rq.login}" href="javascript:;"
            onclick="this.nextElementSibling.submit();">로그아웃</a>
            <form th:if="${@rq.login}" hidden th:action="|/usr/member/logout|" method="POST"></form>
            <!-- 로그인 된 경우에만 보여줄 내용 -->
            <span th:if="${@rq.login}">
                <span th:text="${#authentication.name}"></span>
                <img th:if="${@rq.member.profileImgUrl!=''}" width="50" th:src="${@rq.member.profileImgUrl}" alt="">
            </span>
        </header>
        <hr>
        <main layout:fragment="main"></main>
    </div>
</body>
</html>
